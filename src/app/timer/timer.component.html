<div [class]="'pashe'+ ts.phase">
    <div class="timeLeft">
        <!--USANDO PIPE-->
        {{ts.timeLeft/10 | number:'1.1-1'}}
    </div>
    <div>Exercicio {{ts.currentEx +1}}/{{this.ts.exercises.length}}: {{this.ts.exercises[this.ts.currentEx].name}}
    </div>
    <div> Repeticao {{ts.currentRep+1}}/{{this.ts.exercises[this.ts.currentEx].repetitions}}</div>
    <div>{{formatPhase(ts.phase)}}</div>
</div>

<div class="tools">
    <button (click)="start()">Iniciar</button>
    <button (click)="pause()">Pausar</button>
    <button (click)="restart()">Reiniciar</button>
    <button (click)="next()">Pr√≥ximo</button>
</div>
